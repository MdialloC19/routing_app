<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="add-dispatch.js" defer></script>
        <script src="../../helper.js" defer></script>
        <title>Zimmet Ekle</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/pages/home/home.html"">ROTALAMA</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/pages/home/home.html">Anasayfa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1 class="mb-4">Zimmet Ekle</h1>
            <form id="cargoForm">
                <div class="mb-3">
                    <label for="dispatchType" class="form-label">Zimmet Tipi</label>
                    <select id="dispatchType" class="form-select">
                        <option value="BAG">Torba</option>
                        <option value="SACK">Çuval</option>
                        <option value="PARCEL">Koli</option>
                        <option value="FILE">Dosya</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="weight" class="form-label">Ağırlık (kg)</label>
                    <input type="number" id="weight" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="customer" class="form-label">Müşteri</label>
                    <select id="customer" class="form-select"></select>
                </div>

                <label>Saat Araligi Seciniz:</label>
                <input type="time" id="firstDate" name="firstDate">
                <input type="time" id="lastDate" name="lastDate">

                <div class="mb-3">
                    <label for="deliveryRange" class="form-label">Teslimat Aralığı</label>
                    <select id="deliveryRange" class="form-select">
                        <option value="MORNING">Sabah</option>
                        <option value="MIDMORNING">Öğleden Önce</option>
                        <option value="AFTERNOON">Öğleden Sonra</option>
                        <option value="EVENING">Akşam</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="map" class="form-label">Konum Seç</label>
                    <div id="map" style="height: 300px; border: 1px solid #ddd;"></div>
                    <p class="mt-2">
                        Enlem: <span id="latitude">Seçilmedi</span> | Boylam:
                        <span id="longitude">Seçilmedi</span> | Adres:
                        <span id="address">Seçilmedi</span>
                    </p>
                </div>

                <button type="submit" class="btn btn-primary">Zimmet Ekle</button>
            </form>
        </div>
    </body>
</html>
