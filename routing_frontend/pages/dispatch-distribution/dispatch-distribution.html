<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <script src="dispatch-distribution.js" defer></script>
        <script src="../../helper.js"></script>
        <title>Dağıtım Listesi Oluştur</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../pages/home/home.html"">ROTALAMA</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../pages/home/home.html">Anasayfa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1 class="mb-4">Dağıtım Listesi Oluşturma</h1>
            <div class="alert alert-warning" role="alert" id="alert">Uyarı! Teslim aralığı araç dağıtım saatine uymayanlar zimmetler listesinde görünmeyecektir!</div>
            <form id="cargoForm">
                <div class="mb-3">
                    <label for="vehicle" class="form-label">Araç</label>
                    <select id="vehicle" class="form-select"></select>
                </div>

                <div class="mb-3">
                    <label for="dispatch" class="form-label">Zimmetler</label>
                    <br>
                    Sadece saat aralığı olanlar <input type="checkbox" id="myCheck" onclick="filterByTime()">
                    <select id="dispatch" class="form-select" multiple></select>
                </div>
                <button type="submit" class="btn btn-primary">Dağıtım Oluştur</button>
            </form>
        </div>
    </body>
</html>
